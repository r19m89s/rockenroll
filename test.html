<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery UI Button - Radios</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script>
		$(function() {
			$( "#simpleType, #simpleLength, #radio" ).buttonset();
		});
	</script>
</head>
<body>
	<form>
		<div id="radio">
			<input type="radio" id="radio1" name="radioz" /><label for="radio1">Choice 1</label>
			<input type="radio" id="radio2" name="radioz" /><label for="radio2">Choice 2</label>
			<input type="radio" id="radio3" name="radioz" /><label for="radio3">Choice 3</label>
		</div>
	</form>
	<form name="simpleQuoteForm" id="simpleQuote">
			<div id="simpleType">
			<input type="radio" id="rate2" name="simpleType" value='2'/><label for="rate2">Drop-in, Core</label>
			<input type="radio" id="rate3" name="simpleType" value='3'/><label for="rate3">Drop-in, Assoc.</label>
			<input type="radio" id="rate4" name="simpleType" value='4'/><label for="rate4">Quarterly, Core</label>
			<input type="radio" id="rate5" name="simpleType" value='5'/><label for="rate5">Quarterly, Assoc.</label>
			</div>
			<br /><br />
			<div id="simpleLength">
			<input type="radio" id="20" name="simpleLength" value='20'/><label for="20">20 min</label>
			<input type="radio" id="30" name="simpleLength" value='30'/><label for="30">30 min</label>
			<input type="radio" id="45" name="simpleLength" value='45'/><label for="45">45 min</label>
			<input type="radio" id="60" name="simpleLength" value='60' /><label for="60">60 min</label>
			</div>
			<br /><br />
			<input type="text" id="simpleQuoteQty" name="simpleQuoteQty" />
			<label for="simpleQuoteQty"># of lessons</label>
			
			<br /><br />
			<a href="javascript: void(0)" onclick="document.simpleQuoteForm.simpleQuoteOutput.value = simpleQuote();">TEST</a>
			<output name="simpleQuoteOutput" for="simpleType simpleLength simpleQuoteQty"></output>
		</form>
</body>
</html>
